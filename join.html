<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>백제태권도포트폴리오_Baekje</title>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/join.css">

    <script src="https://code.jquery.com/jquery-latest.js"></script>
</head>

<body>
    <div class="wrap clr">
        <header class="hd">
            <input type="checkbox" name="checkbox" class="checkbox" id="btn">
            <a href="index.html" class="t_logo"><img src="./logo/logo_ws.png" alt="백제태권도로고"></a>
            <label for="btn" class="open">
                <span class="bar1"></span>
                <span class="bar2"></span>
                <span class="bar3"></span>
            </label>
            <!--메뉴 부분 -->
            <div class="left_fix clr">
                <div class="lj_box">
                     <a href="login.html">로그인</a>
                    <a href="join.html">회원가입</a>
                </div>
                <ul class="tnb clr">
                    <li class="lst1">
                        <label for="r1">백제태권도</label>
                        <ul class="sub clr">
                            <li><a href="sub01.html">인사말</a></li>
                            <li><a href="sub01.html#pg1">수상이력</a></li>
                            <li><a href="sub01.html#pg2">오시는길</a></li>
                        </ul>
                    </li>
                    <li class="lst2">
                        <label for="r2">교육프로그램</label>
                        <ul class="sub clr">
                            <li><a href="sub02.html">태권체조</a></li>
                            <li><a href="sub02.html#pg1">키크기운동</a></li>
                            <li><a href="sub02.html#pg2">음악줄넘기</a></li>
                            <li><a href="sub02.html#pg3">겨루기 선수단</a></li>
                        </ul>
                    </li>
                    <li class="lst3">
                        <label for="r3">백제갤러리</label>
                        <ul class="sub clr">
                            <li><a href="vd.html">동영상</a></li>
                            <li><a href="pic.html">사진첩</a></li>
                        </ul>
                    </li>
                    <li class="lst4">
                        <label for="r4">게시판</label>
                        <ul class="sub clr">
                            <li><a href="nt.html">상담·문의</a></li>
                            <li><a href="nt01.html">방명록</a></li>
                        </ul>
                    </li>
                    <li class="lst5">
                        <label for="r5">SNS</label>
                        <ul class="sub clr">
                           <li><a href="www.facebook.com/profile.php?id=100063890872819">Facebook</a></li>
                            <li><a href="https://www.instagram.com/baekje_taekwondo/">Instagram</a></li>
                        </ul>
                    </li>
                </ul>

            </div>
        </header>
        <div class="content clr">
            <form action="" class="join">
                <h2 class="join_tit">회원가입</h2>
                <ul class="form_info clr">
                    <li class="it1">
                        <label for="id">아이디</label>
                        <input type="text" id="id" placeholder="아이디입력" required autofocus>
                        <button class="cf_btn">중복확인</button>
                    </li>
                    <li class="it2">
                        <label for="pw">비밀번호</label>
                        <input type="password" id="pw" placeholder="비밀번호입력" required>
                    </li>
                    <li class="it3">
                        <label for="pw1">비밀번호&nbsp;확인</label>
                        <input type="password" id="pw1" placeholder="비밀번호확인" required>
                    </li>
                </ul>
                <script>
                    $(document).ready(function() {
                        $("button.cf_btn").click(function() {
                            $("#cf_pop").fadeIn(600);
                        });
                    });
                </script>
                <section class="birth clr">
                    <h2 class="tit">생년월일</h2>
                    <ul class="lst clr">
                        <li>
                            <input type="text" required>
                            <span class="com">년</span>
                        </li>
                        <li>
                            <input type="text" required>
                            <span class="com">월</span>
                        </li>
                        <li>
                            <input type="text" required>
                            <span class="com">일</span>
                        </li>
                    </ul>
                </section>
                <section class="add clr">
                    <h2 class="tit">주소</h2>
                    <ul class="lst clr">
                        <li class="it1">
                            <input type="text" class="add_txt" required><button class="add_btn">주소찾기</button>
                        </li>
                        <li class="it2">
                            <input type="text" class="add_txt" required>
                        </li>
                    </ul>
                </section>
                <section class="tell">
                    <h2 class="tit">연락처</h2>
                    <ul class="tell_box">
                        <li>
                            <select name="" id="" class="sel">
                                <option value="" selected>010</option>
                                <option value="">063</option>
                                <option value="">041</option>
                                <option value="">042</option>
                            </select>
                        </li>
                        <li>
                            <input type="text" class="tell_txt">
                        </li>
                        <li>
                            <input type="text" class="tell_txt">
                        </li>
                    </ul>

                </section>
                <ul class="ck_agree clr">
                    <li>
                        <input type="checkbox" id="ckbox">
                    </li>
                    <li>
                        SMS 수신정보에 동의하십니까?
                    </li>
                </ul>
                <div class="btn_box clr">
                    <input type="submit" value="회원가입" id="join_btn">
                    <input type="reset" value="취소" id="rset_btn">
                </div>
            </form>
        </div>
    </div>
    <section id="cf_pop">
        <h2 class="tit">아이디 중복확인</h2>
        <ul class="cf_lst">
            <li class="it1">
                <label for="id">아이디</label>
                <input type="text" id="id2" placeholder="아이디입력" required autofocus>
                <button class="cf_btn">중복확인</button>
            </li>
            <li class="it2">
                 <button class="cl_btn1">확인</button>
                 <button class="cl_btn2">닫기</button>
            </li>
        </ul>
         <script>
        $(document).ready(function(){
           $("#cf_pop .cl_btn2").click(function(){
              $("#cf_pop").fadeOut(600);  
           });
        });
        </script>
    </section>
</body>

</html>
